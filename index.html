        grid.appendChild(card);
      });

      meta.textContent = `${list.length} Karten angezeigt. Tipp: Suche oder filtere, dann lernen.`;
    }

    function apply(){
      const q = search.value.trim().toLowerCase();
      const f = filter.value;

      const filtered = cards.filter(c => {
        const matchesTopic = (f === "alle") ? true : (c.topic === f);
        const blob = (c.q + " " + c.a + " " + c.tags.join(" ")).toLowerCase();
        const matchesSearch = q ? blob.includes(q) : true;
        return matchesTopic && matchesSearch;
      });

      render(filtered);
    }

    document.getElementById("shuffle").addEventListener("click", () => {
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
      apply();
    });

    document.getElementById("reset").addEventListener("click", () => {
      search.value = "";
      filter.value = "alle";
      apply();
    });

    search.addEventListener("input", apply);
    filter.addEventListener("change", apply);

    apply();
  </script>
</body>
</html>
